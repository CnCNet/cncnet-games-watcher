<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <style>
        html,
        body {
            background-color: #0b0b0f;
            color: silver;
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
        }

        .container {
            width: 1300px;
            height: auto;
        }

        .game-boxes {
            display: flex;
            flex-wrap: wrap;
        }

        .game-box {
            background: #13131c;
            color: silver;
            padding: 0.5rem;
            border-radius: 10px;
            margin: 0.25rem;
            position: relative;
            font-size: 0.95rem;
            width: 30%;
        }

        .game-box .game-name {
            display: flex;
            align-items: center;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .game-box .game-details {
            width: 95%;
            margin-bottom: 0.25rem;
        }

        .game-box .game-details .game-detail {
            padding: 0.1rem;
            margin-right: 0.5rem;
        }

        .game-box .game-status {
            font-size: 0.9rem;
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 15px;
            height: 15px;
            background: #28ff69;
            overflow: hidden;
            border-radius: 100%;
            padding: 0;
        }

        .game-box .game-status.open {
            background: #28ff69;
        }

        .game-box .game-status.closed {
            background: rgb(226, 155, 2);
        }

        .game-box .game-version {
            font-size: 0.8rem;
            color: #6f6f72;
            margin-top: 0.2rem;
        }

        .game-box .game-box-header {
            border-bottom: 1px solid #24242f;
            padding-bottom: 0.2rem;
        }

        .game-box .game-details .game-detail strong {
            color: white;
        }

        .game-box .players-container {
            display: flex;
            margin-left: 1.4rem;
            font-size: 0.85rem;
        }

        .game-box .game-icon {
            width: 30px;
            height: 30px;
            background-size: cover;
            margin-right: 0.25rem;
        }

        .game-box .game-box-header-footer {
            display: flex;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }

        .game-box .game-box-header-footer .statuses {
            margin-left: auto;
        }

        .game-box-main {
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="game-boxes" id="game-boxes"></div>
    </div>

    <script>
        async function fetchGames()
        {
            try
            {
                const response = await fetch('https://games-api.cncnet.org/games?channel=cncnet-dta-games');
                const data = await response.json();
                populateGames(data.games);
            }
            catch (error)
            {
                console.error('Error fetching games:', error);
            }
        }

        function populateGames(games)
        {
            const gameBoxesContainer = document.getElementById('game-boxes');
            gameBoxesContainer.innerHTML = ''; // Clear previous content

            games.forEach(game =>
            {
                const gameBox = document.createElement('div');
                gameBox.className = 'game-box';

                const isGameClosed = game.is_closed ? 'closed' : 'open';

                gameBox.innerHTML = `
                    <div class="game-box-header">
                        <div class="game-name">
                            <div class="game-icon" style="background-image: url('https://cncnet.org/storage/images/dta-icon.png');"></div>
                            ${game.game_room}
                        </div>
                        <div class="game-box-header-footer">
                            <div class="game-version">Version ${game.game_version}</div>
                            <div class="statuses">
                                ${game.locked ? 'üîí' : ''}
                                ${game.is_custom_password ? 'üîë' : ''}
                            </div>
                        </div>
                    </div>
                    <div class="game-box-main">
                        <div class="game-details">
                            <div class="game-mode">
                                <strong>üïπÔ∏è Game Mode:</strong> ${game.game_mode}
                            </div>
                        </div>
                        <div class="game-details">
                            <div class="game-detail game-map">
                                <strong>üó∫Ô∏è Map:</strong> ${game.map_name}
                            </div>
                        </div>
                        <div class="game-details">
                            <div class="game-detail game-players">
                                <strong>üë§ Players (${game.players.split(',').length}/${game.max_players})</strong>
                                <div class="players-container">
                                    ${game.players}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="game-status ${isGameClosed}"></div>
                `;

                gameBoxesContainer.appendChild(gameBox);
            });
        }

        // Fetch and populate games on page load
        window.onload = fetchGames;
    </script>
</body>

</html>
